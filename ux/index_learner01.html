    <!-- canvasjs -->
    <script>
        window.onload = function() {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Known words in Babrius, Fabulae Aesopeae"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 80, label: "Known words"},
                    {y: 20, label: "Unknown words"}
                ]
            }]
        });
        chart.render();

        }

    </script>
