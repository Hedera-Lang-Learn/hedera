repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      -   id: flake8
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.30.0
    hooks:
    -   id: eslint
        types: [file]
        types_or: [javascript, jsx, ts, tsx, vue]